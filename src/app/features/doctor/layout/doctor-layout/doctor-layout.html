<ng-container *ngIf="locked$ | async as locked">
  <mat-sidenav-container class="shell">
    <mat-sidenav #snav mode="side" opened class="side" [class.side-locked]="locked" [@slideIn]>
      <div class="brand">
        <img class="brand-logo" [src]="logoUrl" alt="Medtik" />
        <span>Medtik Â· Doctor</span>
      </div>

      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let link of navLinks; trackBy: trackByIndex"
          [routerLink]="link.path"
          routerLinkActive="active"
          [class.disabled]="locked && !link.lockExempt"
          [class.lock-exempt]="link.lockExempt"
          [attr.tabindex]="locked && !link.lockExempt ? -1 : 0"
          [attr.aria-disabled]="locked && !link.lockExempt"
          (click)="onNavClick($event, locked && !link.lockExempt)"
        >
          <mat-icon
            [matBadge]="link.badge"
            [matBadgeHidden]="!link.badge || (locked && !link.lockExempt)"
            matBadgeColor="accent"
          >
            {{ link.icon }}
          </mat-icon>
          <span>{{ link.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <mat-toolbar class="topbar">
        <button mat-icon-button (click)="snav.toggle()" class="hide-desktop">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="grow"></span>
        <button mat-stroked-button color="primary" routerLink="/doctor/schedule" [disabled]="locked">
          <mat-icon>add</mat-icon> Slots
        </button>
        <button mat-icon-button routerLink="/doctor/inbox" [disabled]="locked">
          <mat-icon>forum</mat-icon>
        </button>
        <button mat-button class="user" [disabled]="locked">
          <mat-icon>account_circle</mat-icon> Dr. You
        </button>
      </mat-toolbar>

      <ng-container *ngIf="(onProfileRoute$ | async) as onProfile">
        <div class="lock-overlay" *ngIf="locked && !onProfile">
          <div class="overlay-card">
            <mat-icon>lock</mat-icon>
            <h3>Finish your profile to unlock Medtik</h3>
            <p>Your account is active but you need to complete your profile and set a new password before accessing other tools.</p>
            <button mat-flat-button color="primary" routerLink="/doctor/profile">Complete profile</button>
          </div>
        </div>

        <div class="page" [class.page-locked]="locked && !onProfile">
          <router-outlet></router-outlet>
        </div>
      </ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
